  - ver=1.2.0

before_install:
  - sudo apt-get update
  - sudo apt-get install build-essential openjdk-8-jdk python zip unzip python3-pip
  - sudo pip3 install requests
  - python3 bazel-version.py

script:
  - bash build.sh

deploy:
  provider: script  
  script: sudo apt-get install -y lftp; bash ftp_upload.sh
  skip_cleanup: true

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
